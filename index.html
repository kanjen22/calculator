<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <audio id="clickSound" src="./sounds/click.mp3"></audio>
        <div class="mainContainer">
            <div class="calculator">
                <div class="screen">
                    <div class="ansScreen">Ans: </div>
                    <div class="upperScreen"></div>
                    <div class="lowerScreen">0</div>
                </div>
                <div class="keys">
                    <button id="ac">AC</button>
                    <button id="del">DELETE</button>
                </div>
                <div class="keys">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="divide">/</button>
                </div>
                <div class="keys">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="multiply">x</button>
                </div>
                <div class="keys">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="minus">-</button>
                </div>
                <div class="keys">
                    <button id="dot">.</button>
                    <button id="0">0</button>
                    <button id="equal">=</button>
                    <button id="plus">+</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <a class="href-box" href="https://github.com/kanjen22/calculator">
                <h>Copyright Â© 2023 kanjen22</h>
                <img class="github-icon" src="./images/GitHub.png" />
            </a>
        </footer>
        <!-- <script type="module" src="operators.js"></script> -->
        <script type="module" src="javascript.js"></script>
    </body>
</html>
