<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <div class="mainContainer">
            <div class="calculator">
                <div class="screen">
                    <div class="upperScreen">10 x 100</div>
                    <div class="lowerScreen">100000000000000000000000</div>
                </div>
                <div class="keys">
                    <button>AC</button>
                    <button>DELETE</button>
                </div>
                <div class="keys">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="keys">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                </div>
                <div class="keys">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="keys">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <a class="href-box" href="https://github.com/kanjen22/calculator">
                <h>Copyright Â© 2023 kanjen22</h>
                <img class="github-icon" src="./images/GitHub.png" />
            </a>
        </footer>
    </body>
</html>
